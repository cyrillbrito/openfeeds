services:
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - rss-network
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning

  migrator:
    build:
      context: .
      dockerfile: Dockerfile.migrations
    environment:
      - DB_PATH=/data
    volumes:
      - sqlite_data:/data
    networks:
      - rss-network
    restart: 'no'

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - '3200:3000'
    environment:
      - CLIENT_DOMAIN=$CLIENT_DOMAIN
      - DB_PATH=/data
      - BETTER_AUTH_SECRET=$BETTER_AUTH_SECRET
      - SIMPLE_AUTH=$SIMPLE_AUTH
      - POSTHOG_PUBLIC_KEY=$POSTHOG_PUBLIC_KEY
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # TTS Configuration (optional)
      - UNREAL_SPEECH_API_KEY=$UNREAL_SPEECH_API_KEY
      - TTS_DEFAULT_VOICE=$TTS_DEFAULT_VOICE
    volumes:
      - sqlite_data:/data
    depends_on:
      redis:
        condition: service_started
      migrator:
        condition: service_completed_successfully
    networks:
      - rss-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - DB_PATH=/data
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTHOG_PUBLIC_KEY=$POSTHOG_PUBLIC_KEY
      - RESEND_API_KEY=$RESEND_API_KEY
    volumes:
      - sqlite_data:/data
    depends_on:
      redis:
        condition: service_started
      migrator:
        condition: service_completed_successfully
    networks:
      - rss-network
    restart: unless-stopped

  # Optional: Queue management UI (not required for the app to run)
  queuedash:
    image: ghcr.io/alexbudure/queuedash:3.14.0
    ports:
      - '3009:3000'
    environment:
      - QUEUES_CONFIG_JSON={"queues":[{"name":"feed-sync-orchestrator","displayName":"Feed Sync Orchestrator","type":"bullmq","connectionUrl":"redis://redis:6379"},{"name":"single-feed-sync","displayName":"Single Feed Sync","type":"bullmq","connectionUrl":"redis://redis:6379"},{"name":"feed-detail","displayName":"Feed Details","type":"bullmq","connectionUrl":"redis://redis:6379"},{"name":"auto-archive","displayName":"Auto Archive","type":"bullmq","connectionUrl":"redis://redis:6379"}]}
    depends_on:
      - redis
    networks:
      - rss-network
    restart: unless-stopped

volumes:
  sqlite_data:
    driver: local
  redis_data:
    driver: local

networks:
  rss-network:
    driver: bridge
