services:
  postgres:
    image: postgres:18.1-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: openfeeds
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rss-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d openfeeds']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - rss-network
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning

  migrator:
    build:
      context: .
      dockerfile: apps/migrator/Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/openfeeds
    networks:
      - rss-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: 'no'

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - '3200:3000'
    environment:
      - CLIENT_DOMAIN=$CLIENT_DOMAIN
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/openfeeds
      - BETTER_AUTH_SECRET=$BETTER_AUTH_SECRET
      - SIMPLE_AUTH=$SIMPLE_AUTH
      - POSTHOG_PUBLIC_KEY=$POSTHOG_PUBLIC_KEY
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # TTS Configuration (optional)
      - UNREAL_SPEECH_API_KEY=$UNREAL_SPEECH_API_KEY
      - TTS_DEFAULT_VOICE=$TTS_DEFAULT_VOICE
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks:
      - rss-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/openfeeds
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTHOG_PUBLIC_KEY=$POSTHOG_PUBLIC_KEY
      - RESEND_API_KEY=$RESEND_API_KEY
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks:
      - rss-network
    restart: unless-stopped

  # Optional: Queue management UI (not required for the app to run)
  queuedash:
    image: ghcr.io/alexbudure/queuedash:3.14.0
    ports:
      - '3009:3000'
    environment:
      - QUEUES_CONFIG_JSON={"queues":[{"name":"feed-sync-orchestrator","displayName":"Feed Sync Orchestrator","type":"bullmq","connectionUrl":"redis://redis:6379"},{"name":"single-feed-sync","displayName":"Single Feed Sync","type":"bullmq","connectionUrl":"redis://redis:6379"},{"name":"feed-detail","displayName":"Feed Details","type":"bullmq","connectionUrl":"redis://redis:6379"},{"name":"auto-archive","displayName":"Auto Archive","type":"bullmq","connectionUrl":"redis://redis:6379"}]}
    depends_on:
      - redis
    networks:
      - rss-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  rss-network:
    driver: bridge
