# Local development: external services only (run app/worker locally)
services:
  postgres:
    image: postgres:18.1-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: openfeeds
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rss-network
    restart: unless-stopped
    command:
      - postgres
      - -c
      - listen_addresses=*
      - -c
      - wal_level=logical # Required for Electric SQL
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d openfeeds']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - rss-network
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning

  # Electric SQL sync service
  electric:
    image: electricsql/electric:latest
    ports:
      - '3060:3000'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/openfeeds?sslmode=disable
      ELECTRIC_INSECURE: true
    networks:
      - rss-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Queue management UI
  queuedash:
    image: ghcr.io/alexbudure/queuedash:3.14.0
    ports:
      - '3009:3000'
    environment:
      - QUEUES_CONFIG_JSON={"queues":[{"name":"feed-sync-orchestrator","displayName":"Feed Sync Orchestrator","type":"bullmq","connectionUrl":"redis://redis:6379"},{"name":"single-feed-sync","displayName":"Single Feed Sync","type":"bullmq","connectionUrl":"redis://redis:6379"},{"name":"feed-detail","displayName":"Feed Details","type":"bullmq","connectionUrl":"redis://redis:6379"},{"name":"auto-archive","displayName":"Auto Archive","type":"bullmq","connectionUrl":"redis://redis:6379"}]}
    depends_on:
      - redis
    networks:
      - rss-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  rss-network:
    driver: bridge
