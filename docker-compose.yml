services:
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - rss-network
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - '3200:3000'
    environment:
      - CLIENT_DOMAIN=$CLIENT_DOMAIN
      - DB_PATH=/data
      - BETTER_AUTH_SECRET=$BETTER_AUTH_SECRET
      - SIMPLE_AUTH=$SIMPLE_AUTH
      - POSTHOG_PUBLIC_KEY=$POSTHOG_PUBLIC_KEY
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - sqlite_data:/data
    depends_on:
      - redis
    networks:
      - rss-network
    restart: unless-stopped

