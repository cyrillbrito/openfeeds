name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_call:
    inputs:
      tag:
        description: 'Version tag for Docker images (e.g. v1.0.0)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag for Docker images (leave empty for latest only)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: web
            image: ghcr.io/cyrillbrito/openfeeds-web
            dockerfile: apps/web/Dockerfile
          - app: worker
            image: ghcr.io/cyrillbrito/openfeeds-worker
            dockerfile: apps/worker/Dockerfile
          - app: migrator
            image: ghcr.io/cyrillbrito/openfeeds-migrations
            dockerfile: apps/migrator/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
