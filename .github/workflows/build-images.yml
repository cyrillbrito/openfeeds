name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_call:
    inputs:
      tag:
        description: 'Version tag for Docker images (e.g. v1.0.0)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag for Docker images (leave empty for edge only)'
        required: false
        type: string

jobs:
  # Web: build on runner, upload sourcemaps, then package into Docker
  build-web:
    name: Build web
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Prune monorepo
        run: bunx turbo@^2 prune @repo/web

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: out

      - name: Build
        run: bun run build
        working-directory: out

      - name: Read version from package.json
        id: version
        run: echo "value=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"
        working-directory: out

      - name: Upload sourcemaps to PostHog
        uses: PostHog/upload-source-maps@v2
        with:
          directory: out/apps/web/.output
          project-id: ${{ secrets.POSTHOG_PROJECT_ID }}
          api-key: ${{ secrets.POSTHOG_CLI_API_KEY }}
          host: https://eu.posthog.com
          release-name: openfeeds-web
          release-version: ${{ steps.version.outputs.value }}
          delete-after-upload: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/cyrillbrito/openfeeds-web
          tags: |
            type=raw,value=edge,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=latest,enable=${{ inputs.tag != '' }}
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Worker: turbo prune + install + build on runner, then package into Docker
  build-worker:
    name: Build worker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Prune monorepo
        run: bunx turbo@^2 prune @repo/worker

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: out

      - name: Build dependencies
        run: bun run build
        working-directory: out

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/cyrillbrito/openfeeds-worker
          tags: |
            type=raw,value=edge,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=latest,enable=${{ inputs.tag != '' }}
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/worker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Migrator: turbo prune + install on runner (no build step), then package into Docker
  build-migrator:
    name: Build migrator
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Prune monorepo
        run: bunx turbo@^2 prune @repo/migrator

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: out

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/cyrillbrito/openfeeds-migrations
          tags: |
            type=raw,value=edge,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=latest,enable=${{ inputs.tag != '' }}
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/migrator/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
