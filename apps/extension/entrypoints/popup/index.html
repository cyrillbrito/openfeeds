<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenFeeds</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>OpenFeeds</h1>
      </header>

      <main>
        <div id="loading" class="state">
          <p>Detecting feeds...</p>
        </div>

        <div id="no-feeds" class="state hidden">
          <p>No RSS feeds found on this page.</p>
          <p class="hint">Try visiting a blog or news site.</p>
        </div>

        <div id="feeds-list" class="state hidden">
          <p class="feeds-count"></p>
          <ul id="feeds"></ul>
        </div>

        <div id="error" class="state hidden">
          <p class="error-message"></p>
        </div>
      </main>

      <footer>
        <a href="#" id="open-settings">Settings</a>
      </footer>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
